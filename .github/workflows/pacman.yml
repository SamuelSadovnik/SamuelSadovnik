name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Generate new Pac-Man graph
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pac-Man contribution graph
        uses: abozanona/pacman-contribution-graph@master
        with:
          github_user_name: ${{ github.repository_owner }}
          # O nome do arquivo de sa√≠da deve ser o mesmo referenciado no README
          output_file_name: "pacman-contribution-graph.svg"

      - name: Commit and push the new graph
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update pacman contribution graph"
          file_pattern: "pacman-contribution-graph.svg"
